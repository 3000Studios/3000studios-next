name: ğŸ¤– Auto Everything - CI/CD/Heal/Deploy

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main]
  schedule:
    - cron: "*/30 * * * *" # Every 30 minutes
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write

jobs:
  auto-fix-and-format:
    name: ğŸ”§ Auto Fix & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci || npm install

      - name: Auto Fix ESLint Issues
        run: npm run lint:fix || true
        continue-on-error: true

      - name: Auto Format with Prettier
        run: npm run format || true
        continue-on-error: true

      - name: Auto Fix TypeScript Issues
        run: npm run type-check || true
        continue-on-error: true

      - name: Commit Auto-Fixes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Auto-Fix Bot"
          git add -A
          git diff --staged --quiet || git commit -m "ğŸ¤– Auto-fix: lint, format, and type issues"
          git push || true
        continue-on-error: true

  auto-merge-dependabot:
    name: ğŸ”€ Auto Merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - uses: actions/checkout@v4

      - name: Enable Auto-Merge
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto-deploy-vercel:
    name: ğŸš€ Auto Deploy to Vercel
    runs-on: ubuntu-latest
    needs: auto-fix-and-format
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"

  auto-heal-errors:
    name: ğŸ¥ Auto Heal & Recovery
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Reset to Last Good State
        run: |
          git fetch origin main
          git reset --hard origin/main
          git push --force || true
        continue-on-error: true

      - name: Create Healing Issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸ¥ Auto-Heal: Workflow Failure Detected',
              body: 'Automatic healing attempted. Review required.',
              labels: ['auto-heal', 'urgent']
            });

  auto-generate-content:
    name: ğŸ“ Auto Generate Content
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm ci || npm install

      - name: Generate Revenue Pages
        run: npm run generate:revenue || npx tsx scripts/generate-revenue-pages.ts || true
        continue-on-error: true

      - name: Generate Content
        run: npm run generate:content || npx tsx scripts/generate-content.ts || true
        continue-on-error: true

      - name: Commit Generated Content
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Auto-Generate Bot"
          git add -A
          git diff --staged --quiet || git commit -m "ğŸ¤– Auto-generate: content and revenue pages"
          git push || true
        continue-on-error: true

  auto-security-scan:
    name: ğŸ”’ Auto Security Scan & Fix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run npm audit fix
        run: npm audit fix --force || true
        continue-on-error: true

      - name: Commit Security Fixes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Security Bot"
          git add package*.json
          git diff --staged --quiet || git commit -m "ğŸ”’ Auto-fix: security vulnerabilities"
          git push || true
        continue-on-error: true
