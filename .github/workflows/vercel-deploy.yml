name: Shadow Prod Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Deploy to Vercel (Production)
        id: vercelDeploy
        run: |
          npx vercel --prod --yes \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --org-id=${{ secrets.VERCEL_ORG_ID }} \
            --project-id=${{ secrets.VERCEL_PROJECT_ID }} > deploy.log
          cat deploy.log

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: vercel-production-logs
          path: deploy.log
