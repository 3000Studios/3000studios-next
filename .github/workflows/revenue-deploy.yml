name: Revenue Pipeline

permissions:
  contents: read

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm install

      - name: Generate Revenue Pages
        run: npx tsx scripts/generate-revenue-pages.ts

      - name: ðŸ”’ Verify Revenue Lock
        run: npx tsx scripts/verify-revenue-lock.ts

      - run: npm run build

      - name: Deploy to Vercel
        run: npx vercel deploy --prod --yes
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
