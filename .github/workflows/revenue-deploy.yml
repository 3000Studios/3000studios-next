name: Revenue Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - run: npm ci

      - name: Generate Revenue Pages
        run: npm run generate:revenue

      - name: ðŸ”’ Verify Revenue Lock
        run: npm run verify:revenue

      - run: npm run build

      - name: Deploy to Vercel
        run: npx vercel deploy --prod --yes
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
