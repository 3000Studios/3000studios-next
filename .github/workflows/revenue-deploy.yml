name: Revenue Pipeline

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight to refresh content
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Generate Revenue Pages
        run: npx tsx scripts/generate-revenue-pages.ts

      - name: Build Project
        run: npm run build

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npx vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          npx vercel build --prod --token=$VERCEL_TOKEN
          npx vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN

      - name: Ping Search Engines
        if: success()
        run: npx tsx scripts/ping-search.ts
