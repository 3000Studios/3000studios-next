name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Deploy to staging
        id: vercelStagingDeploy
        run: |
          echo "Deploying to staging with Vercel..."
          npx vercel --yes \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --org-id=${{ secrets.VERCEL_ORG_ID }} \
            --project-id=${{ secrets.VERCEL_PROJECT_ID }} > staging-deploy.log
          cat staging-deploy.log
          STAGING_URL=$(cat staging-deploy.log | grep -Eo 'https://[^ ]+\.vercel\.app' | head -1)
          echo "staging_url=$STAGING_URL" >> $GITHUB_OUTPUT
          echo "Staging deployment URL: $STAGING_URL"

      - name: Upload staging deployment logs
        uses: actions/upload-artifact@v4
        with:
          name: staging-deployment-logs
          path: staging-deploy.log

      - name: Run smoke tests against staging
        run: |
          echo "Running smoke tests..."
          STAGING_URL="${{ steps.vercelStagingDeploy.outputs.staging_url }}"
          if [ -n "$STAGING_URL" ]; then
            echo "Testing staging deployment at: $STAGING_URL"
            # Test if the deployment is accessible
            curl -f -s -o /dev/null -w "HTTP Status: %{http_code}\n" "$STAGING_URL" || echo "Warning: Staging site may not be immediately accessible"
          else
            echo "No staging URL found, skipping smoke tests"
          fi
  promote-to-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: production
      url: https://3000studios.vercel.app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Deploy to production
        id: vercelProductionDeploy
        run: |
          echo "Deploying to production with Vercel..."
          npx vercel --prod --yes \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --org-id=${{ secrets.VERCEL_ORG_ID }} \
            --project-id=${{ secrets.VERCEL_PROJECT_ID }} > production-deploy.log
          cat production-deploy.log
          PROD_URL=$(cat production-deploy.log | grep -Eo 'https://[^ ]+\.vercel\.app' | head -1)
          echo "production_url=$PROD_URL" >> $GITHUB_OUTPUT
          echo "Production deployment URL: $PROD_URL"

      - name: Upload production deployment logs
        uses: actions/upload-artifact@v4
        with:
          name: production-deployment-logs
          path: production-deploy.log

      - name: Run smoke tests against production
        run: |
          echo "Running production smoke tests..."
          PROD_URL="${{ steps.vercelProductionDeploy.outputs.production_url }}"
          if [ -n "$PROD_URL" ]; then
            echo "Testing production deployment at: $PROD_URL"
            # Test if the deployment is accessible
            curl -f -s -o /dev/null -w "HTTP Status: %{http_code}\n" "$PROD_URL" || echo "Warning: Production site may not be immediately accessible"
          else
            echo "No production URL found, skipping smoke tests"
          fi
