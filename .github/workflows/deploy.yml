name: Deploy to Vercel (Auto)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: vercel-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine environment
        id: vars
        shell: bash
        run: |
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            echo "env=production" >> $GITHUB_OUTPUT
            echo "is_production=true" >> $GITHUB_OUTPUT
          else
            echo "env=preview" >> $GITHUB_OUTPUT
            echo "is_production=false" >> $GITHUB_OUTPUT
          fi

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies (clean)
        run: npm ci

      - name: Type check
        run: npm run type-check --silent

      - name: Lint
        run: npm run lint --silent || true

      - name: Build
        run: npm run build --silent

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull Vercel env (${{ steps.vars.outputs.env }})
        run: vercel pull --yes --environment=${{ steps.vars.outputs.env }} --token "$VERCEL_TOKEN"

      - name: Deploy (prebuilt)
        id: vercel
        shell: bash
        run: |
          if [ "${{ steps.vars.outputs.is_production }}" = "true" ]; then
            url=$(vercel deploy --prebuilt --prod --yes --token "$VERCEL_TOKEN")
          else
            url=$(vercel deploy --prebuilt --yes --token "$VERCEL_TOKEN")
          fi
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Comment preview URL on PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const url = core.getInput('url');
            const body = `ðŸš€ Vercel ${${{ steps.vars.outputs.is_production }} ? 'Production' : 'Preview'} Deployment:\n\n${url}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
          result-encoding: string
          github-token: ${{ secrets.GITHUB_TOKEN }}
          url: ${{ steps.vercel.outputs.url }}
