name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SITE_URL: https://3000studios.com
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
      CLAUDE_ALT_KEY: ${{ secrets.CLAUDE_ALT_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GEMINI_ALT_KEY: ${{ secrets.GEMINI_ALT_KEY }}
      AI_GATEWAY_API_KEY: ${{ secrets.AI_GATEWAY_API_KEY }}
      PAYPAL_CLIENT_ID: ${{ secrets.PAYPAL_CLIENT_ID }}
      PAYPAL_CLIENT_SECRET: ${{ secrets.PAYPAL_CLIENT_SECRET }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
      MXBAI_API_KEY: ${{ secrets.MXBAI_API_KEY }}
      MXBAI_STORE_ID: ${{ secrets.MXBAI_STORE_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.25.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Deploy to Vercel
        run: |
          npm install -g vercel
          vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes \
            -e NEXT_PUBLIC_SITE_URL=https://3000studios.com \
            -e OPENAI_API_KEY=$OPENAI_API_KEY \
            -e CLAUDE_API_KEY=$CLAUDE_API_KEY \
            -e CLAUDE_ALT_KEY=$CLAUDE_ALT_KEY \
            -e GEMINI_API_KEY=$GEMINI_API_KEY \
            -e GEMINI_ALT_KEY=$GEMINI_ALT_KEY \
            -e AI_GATEWAY_API_KEY=$AI_GATEWAY_API_KEY \
            -e PAYPAL_CLIENT_ID=$PAYPAL_CLIENT_ID \
            -e PAYPAL_CLIENT_SECRET=$PAYPAL_CLIENT_SECRET \
            -e STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY \
            -e GOOGLE_MAPS_API_KEY=$GOOGLE_MAPS_API_KEY
