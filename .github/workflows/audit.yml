name: Auto Fix
on:
  workflow_dispatch:
jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm audit fix --force || true
      - run: |
          git config user.name Bot
          git config user.email bot@3000.com
          git add .
          git commit -m fix || echo no
          git push
