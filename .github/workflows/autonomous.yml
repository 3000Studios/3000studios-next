name: Autonomous Enforcer

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  enforce:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Run Autonomous Maintenance
        run: |
          node scripts/autonomous-runtime.mjs autoFix
          node scripts/autonomous-runtime.mjs autoCommit
          node scripts/autonomous-runtime.mjs autoPush
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
