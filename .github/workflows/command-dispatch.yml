name: Command Dispatch

on:
  workflow_dispatch:
    inputs:
      intent:
        description: Natural language command from GPT
        required: true
        type: string

permissions:
  contents: write
  actions: write
  workflows: write

jobs:
  execute-intent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            npm install -g pnpm
            pnpm install --frozen-lockfile
          else
            npm install
          fi

      - name: Run intent engine
        run: |
          echo "${{ github.event.inputs.intent }}" | node scripts/apply-intent.mjs

      - name: Commit changes
        run: |
          git config user.name "3000 Agent"
          git config user.email "agent@3000studios.com"
          git add .
          git commit -m "chore(agent): apply intent" || echo "No changes"

      - name: Push changes
        run: git push origin main
