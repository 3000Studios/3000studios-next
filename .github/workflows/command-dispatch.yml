name: Command Dispatch

on:
  workflow_dispatch:
    inputs:
      intent:
        description: Natural language command
        required: true
        type: string

permissions:
  contents: write
  actions: write
  pull-requests: write

jobs:
  apply-intent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Apply intent
        env:
          INTENT: ${{ github.event.inputs.intent }}
        run: |
          echo "INTENT=$INTENT"
          node scripts/apply-intent.mjs
