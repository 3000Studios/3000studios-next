name: Command Dispatch

on:
  workflow_dispatch:
    inputs:
      intent:
        description: Natural language command
        required: true
        type: string

permissions:
  contents: write
  actions: write

jobs:
  apply-intent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Apply intent
        run: |
          node scripts/apply-intent.mjs <<'EOF'
          ${{ inputs.intent }}
          EOF

      - name: Format + validate
        run: pnpm run fix && pnpm run validate

      - name: Commit changes
        run: |
          git config user.name "3000 Agent"
          git config user.email "agent@3000studios.com"
          git add .
          git commit -m "chore(agent): apply command intent" || echo "No changes"

      - name: Push changes
        run: git push origin main
