name: Shadow Deploy Watchdog

on:
  workflow_run:
    workflows:
      - Shadow Prod Deploy
      - Shadow Preview Deploys
    types:
      - completed

jobs:
  watch:
    runs-on: ubuntu-latest

    steps:
      - name: Check Deployment Result
        if: ${{ github.event.workflow_run.conclusion != 'success' }}
        run: |
          echo "SHADOW ALERT: Deployment FAILED."
          # Optional: Add Slack, Twilio, Discord, or SMS here.
