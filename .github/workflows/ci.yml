name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10.25.0
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      
      # REVENUE LOCK: Critical check before any deployment
      - name: ðŸ”’ Revenue Lock Validation
        run: node scripts/validate-revenue-paths.js
        env:
          NODE_ENV: production
      
      - run: pnpm lint
      - run: pnpm type-check
      - run: pnpm build
