# Branch Protection Configuration
# This file defines the branch protection rules for the repository
# Rules are applied automatically via GitHub Actions

branch: main

# Required pull request reviews
required_pull_request_reviews:
  required_approving_review_count: 1
  dismiss_stale_reviews: true
  require_code_owner_reviews: false
  require_last_push_approval: false

# Required status checks
required_status_checks:
  strict: true # Require branches to be up to date before merging
  contexts:
    - build
    - lint
    - type-check

# Enforce all configured restrictions for administrators
enforce_admins: true

# Restrict who can push to matching branches
# Set to null or remove this section entirely to allow only admins and repository owners
# Set specific users/teams/apps to restrict to those entities
restrictions: null # null = only admins/owners can push

# Additional settings
allow_force_pushes: false
allow_deletions: false
required_linear_history: true
allow_fork_syncing: true
lock_branch: false
required_conversation_resolution: true
